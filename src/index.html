<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #qr-canvas {
            z-index: 5;
        }

        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>

<body>
    <video id="camera" autoplay muted playsinline></video>
    <canvas id="qr-canvas"></canvas>
    <div id="three-container"></div>
</body>

<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
</script>

<script src="scripts/jsQR.js"></script>
<script type="module"  src="scripts/threejs/index.js"></script>
<script src="scripts/video_capture.js"></script>
<script src="scripts/qr_capture.js"></script>

<script src="main.js"></script>

</html>
