<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* overflow: hidden; */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #qr-canvas {
            z-index: 5;
        }

        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .media-container {
            position: fixed;
            bottom: 30px;
            left: 50%; 
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
            justify-content: center;
        }

        .media-container a {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .media-container a:hover {
            transform: translateY(-15px) scale(1.1);
        }

        .media-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video id="camera" autoplay muted playsinline></video>
    <canvas id="qr-canvas"></canvas>
    <div id="three-container"></div>

    <div class="media-container">
        <a href="https://github.com/lavanceeee">
            <img src="./assets/github_svg.svg" alt="github">
        </a>

        <a href="https://2jone.top">
            <img src="./assets/blog_svg.svg" alt="blog">
        </a>

        <a href="https://x.com/lavanceeee">
            <img src="./assets/twitter_logo.svg" alt="x">
        </a>
    </div>
</body>

<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
</script>

<script src="scripts/jsQR.js"></script>
<script type="module" src="scripts/threejs/index.js"></script>
<script src="scripts/video_capture.js"></script>
<script src="scripts/qr_capture.js"></script>
<script src="main.js"></script>

</html>
